<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Recuperar senha</title>

<body>
    <main>
        <section id="login">
            <div>
                <h1>Recuperar <br> senha</h1>
            </div>

            <div>
                <form action="" method="post">
                    <label for="matricula">MATRÍCULA</label><br>
                    <input type="text" name="" id="matricula" placeholder="Digite sua matrícula" required><br>

                    <label for="email">EMAIL</label><br>
                    <input type="email" name="" id="email" placeholder="Digite seu email" required><br>

                    <label for="nome">NOME</label><br>
                    <input type="text" name="" id="nome" placeholder="Digite seu nome completo" required><br>

                    <input type="submit" value="ENVIAR NOVA SENHA" id="senha">
                </form>

                <div id="p3">
                    <a href="index.html">Faça Login</a>
                </div>
            </div>
        </section>
    </main>
